<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Todo App</title>
  </head>
  <body class="page">
    <header class="header wrapper">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix diagram">
      <a class="header__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main wrapper">
      <!--Add task-->
      <section class="add-task">
        <h3 class="section-title">Add Item</h3>
        <div class="add-task__group">
          <input class="add-task__input text-input-primary" type="text">
          <button class="add-task__btn btn-primary" type="button">Add</button>
        </div>
      </section>
      <!--Todo-->
      <section class="todo">      
        <h3 class="section-title">Todo</h3>
        <ul class="todo__tasks tasks">
          <li class="task">
            <input class="task__check" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input text-input-primary" type="text">
            <button class="task__edit btn-primary" type="button">Edit</button>
            <button class="task__delete btn-primary" type="button" aria-label="Remove task">
              <img class="task__icon" src="./remove.svg" alt="Remove task button icon">
            </button>
          </li>
          <li class="task task_edit">
            <input class="task__check" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input text-input-primary" type="text" value="Go Shopping">
            <button class="task__edit btn-primary" type="button">Save</button>
            <button class="task__delete btn-primary" type="button" aria-label="Remove task">
              <img class="task__icon" src="./remove.svg" alt="Remove task button icon">
            </button>
          </li>
        </ul>
      </section>
      <!--Completed-->
      <section class="completed">
        <h3 class="section-title">Completed</h3>
        <ul class="completed__tasks tasks">
          <li class="task">
            <input class="task__check" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input text-input-primary" type="text">
            <button class="task__edit btn-primary" type="button">Edit</button>
            <button class="task__delete btn-primary" type="button" aria-label="Remove task">
              <img class="task__icon" src="./remove.svg" alt="Remove task button icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
